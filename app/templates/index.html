<html>

<head>
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="/static/assets/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/index.css">
</head>

<body>
<!-- Sign In Modal -->
<div id="signInModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <h3 id="myModalLabel">用户登录</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div id="controlUsername" class="control-group">
                <label class="control-label" for="username" id="navUsername">用户名</label>
                <div class="controls">
                    <input type="text" id="username" placeholder="Username">
                </div>
            </div>
            <div id="controlPassword" class="control-group">
                <label class="control-label" for="password">密码</label>
                <div class="controls">
                    <input type="password" id="password" placeholder="Password">
                </div>
            </div>
            <p id="passwordInfo" class="hide pull-right text-error">用户名或密码错误</p>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" id="signIn">登录</button>
    </div>
</div>

<script src="/static/assets/jquery-1.9.1.js"></script>
<script src="/static/assets/bootstrap.min.js"></script>
<script src="/static/scripts/index.js"></script>
</body>

</html>
