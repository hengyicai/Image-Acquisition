<!-- Sign In Modal -->
<div id="signInModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">用户登录</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputEmail" id="navUsername">用户名</label>
              <div class="controls">
                <input type="text" id="username" placeholder="Email">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPassword">密码</label>
              <div class="controls">
                <input type="password" id="password" placeholder="Password">
              </div>
            </div>
          </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
        <button class="btn btn-primary" id="signIn">登录</button>
    </div>
</div>
